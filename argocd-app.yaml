apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraform-helm-argocd-pipeline
  namespace: argocd
spec:
  project: default
  source:
    repoURL : "https://github.com/isirajieinnocent/terraform-helm-argocd-pipeline"
    targetRevision: HEAD
    path: terraform-helm-argocd-pipeline
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true